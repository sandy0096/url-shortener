<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div id="logo">
            <a href="http://localhost:8080">short your URL</a>
        </div>
    </header>
    <main>
        <section>
            <div id="urlForm">
                <input id="urlinput" type="text" name="origUrl" placeholder="paste link here" />
                <button id="shortbutton" type="submit" onclick="onSubmitLongUrl();">Short</button>
            </div>
            <div id="urlResultBox">
                <span id="answer"></span>
                <button onclick="copyLinkToClipboard();">Copy &#x2702;</button>
            </div>
        </section>
    </main>
    <script defer type="text/javascript" src="index.js"></script>
</body>

</html>
